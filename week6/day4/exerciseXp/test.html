<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

// Function that returns a promise
function createPromise() {
  return new Promise((resolve, reject) => {
    // Simulating an asynchronous operation
    setTimeout(() => {
      const randomValue = Math.random();

      if (randomValue > 0.5) {
        resolve("Promise resolved successfully!");
      } else {
        reject("Promise rejected!");
      }
    }, 2000); // Simulating a 2-second asynchronous operation
  });
}

// Create a promise
const myPromise = createPromise();

// Log the pending status before the promise settles
console.log("Promise status before settling:", myPromise);

// Wait for the promise to settle
myPromise
  .then((result) => {
    console.log("Promise resolved with result:", result);
  })
  .catch((error) => {
    console.log("Promise rejected with error:", error);
  })
  .finally(() => {
    // Log the status after the promise settles
    console.log("Promise status after settling:", myPromise);
  });

    </script>
</body>
</html>
