<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>welcome to di class</h1>
<button> onclick="getJoke()">Get Joke</button>
<span id="joke">Press Button to start</span>
    <script>
        function getJoke(){
            let jokeElw = document.getElementById("joke");
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "https://api.chucknorris.io/jokes/random");
            xhr.send();
            xhr.onload = function(){
                if(xhr.status == 200){
                    // let joke = JSON.parse(xhr.response);
                    jokeElw.innerHTML = xhr.response;
            }
            else{
                alert("Error Code is:" + xhr.status);
        }
    }
        jokeElw.innerHTML = "Loading...";
    }

    </script>
</body>
</html>
